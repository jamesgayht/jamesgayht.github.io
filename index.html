<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pathfinder Visualizer</title>
    <link rel="icon" type="image/x-icon" href="./assets/pathfinder-logo.png">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
</head>

<body>
    <div id="welcome-setup">
        <div class="title">
            <h3>Welcome to the path-finder visualizer!</h3>
        </div>
        <div class="input-form">
            <form action="">
                <table>
                    <tr>
                        <td>
                            Desired Grid:
                        </td>
                        <td>
                            <input type="number" name="gridSize" id="grid-input" min="10" max="50" placeholder="50" required >
                        </td>
                        <td>
                            <button id="generate-maze" type="submit">Generate</button>
                        </td>
                        <td>
                            <button id="instructions" type="button">Instructions</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="container">
    </div>
</body>

</html>
