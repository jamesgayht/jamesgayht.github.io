<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Maze Runner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
</head>

<body>
    <div id="welcome-setup">
        <h3>Welcome to the path-finder visualizer! Today we will traverse the plains of bytes avoiding obstacles within our paths!</h3>
        <form action="">
            <table>
                <tr>
                    <td>
                        Desired Grid Size:
                    </td>
                    <td>
                        <input type="number" name="gridSize" id="grid-input" min="10" max="50" value="50" required>
                    </td>
                </tr>
                <tr>
                    <td>
                    </td>
                    <td>
                        <button type="submit">Generate Maze</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="container">
    </div>
</body>

</html>
